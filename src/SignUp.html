<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for free</title>
</head>
<body class="body">
    <main class="body__main">
        <section class="body__main__section col-md-6 p-4 mb-5">
            <div>
                <h1 class="body__main__section--ct">AlienVerse</h1>
                <p>Connect and share intergalactically as you discover a new level of alien conversations and cosmicÂ connections.</p>
            </div>
        </section>
        <article class="body__main__article col-md-6">
            
            <form id="formulario" class="body__main__article__form" onsubmit="capturarDatos(event)";>
                <div class="input mb-4">
                    <input name="name" type="text" class="form-control" id="name" aria-describedby="Name" placeholder="Name" required>
                </div>
                <div class="input mb-4">
                    <input name="phone" type="number" class="form-control" id="phone" aria-describedby="Phone" placeholder="Phone" required>
                </div>
                <div class="input mb-4">
                    <input name="Password" type="password" class="form-control" id="Password" placeholder="Password" required>
                </div>
                <div class="input mb-4">
                    <input name="image" type="url" class="form-control" id="image" aria-describedby="Image" placeholder="Image URL" required>
                </div>
                <div class="wave-group mb-4">
                    <textarea name="" id="" type="text" class="input" required=""></textarea>
                    <span class="bar"></span>
                    <label class="label">
                      <span class="label-char" style="--index: 0">I</span>
                      <span class="label-char" style="--index: 1">n</span>
                      <span class="label-char" style="--index: 2">f</span>
                      <span class="label-char" style="--index: 3">o</span>
                      <span class="label-char" style="--index: 3">.</span>
                    </label>
                </div>
                <button type="submit" id="submit">Sign Up</button>
                <p>By clicking the button you are agreeing to our <b id="negrilla">Terms and Services</b></p>
            </form>
        </article>
    </main>
</body>
</html>
